    <!-- <script src="https://gist.github.com/ibnesayeed/1204839.js"></script> -->
    <script type="text/javascript">

        // Load the Google Transliterate API
        google.load("elements", "1", {
            packages: "transliteration"
        });

        function onLoad() {

            //For Urdu
            var optionsUrdu = {
                sourceLanguage:
                    google.elements.transliteration.LanguageCode.ENGLISH,
                destinationLanguage:
                    [google.elements.transliteration.LanguageCode.URDU],
                shortcutKey: 'ctrl+g',
                transliterationEnabled: true
            };

            // Create an instance on TransliterationControl with the required options.
            var controlUrdu =
                new google.elements.transliteration.TransliterationControl(optionsUrdu);

            // Enable transliteration in the textbox with Urdu textarea
            controlUrdu.makeTransliteratable(['transliterateUrdu']);

            // For Hindi
            var optionsHindi = {
                sourceLanguage:
                    google.elements.transliteration.LanguageCode.ENGLISH,
                destinationLanguage:
                    [google.elements.transliteration.LanguageCode.HINDI],
                shortcutKey: 'ctrl+g',
                transliterationEnabled: true
            };

            // Create an instance on TransliterationControl with the required options.
            var controlHindi =
                new google.elements.transliteration.TransliterationControl(optionsHindi);

            // Enable transliteration in the textbox with id
            // 'transliterateTextarea'.
            controlHindi.makeTransliteratable(['transliterateHindi']);
        }
        google.setOnLoadCallback(onLoad);
    </script>
